<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form action="#" novalidate>

      <label for="user-email">
        <span>*E-mail:</span>
        <input type="email" name="email" id="user-email" placeholder="user.name@servicename.com" required minlength="8">
        <span class="error" aria-live="polite"></span>
      </label>
      
      <label for="user-country">
        <span>*Country:</span>
        <input type="text" name="country" id="user-country" required minlength="4" pattern="[A-Z][a-z]*" placeholder="Ex. Cuba">
        <span class="error" aria-live="polite"></span>
      </label>

      <label for="user-zipcode">
        <span>*Zip Code:</span>
        <input type="text" name="zip-code" id="user-zipcode" required>
        <span class="error" aria-live="polite"></span>
      </label>

      <label for="password">
        <span>*Password</span>
        <input type="password" name="password" id="password" minlength="8" required>
        <span class="error" aria-live="polite"></span>
      </label>
      
      <label for="password-confirmation">
        <span>*Password Confirmation:</span>
        <input type="password" name="password-confirmation" id="password-confirmation" minlength="8" required>
        <span class="error" aria-live="polite"></span>
      </label>

      <button type="submit">Submit</button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
