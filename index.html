<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form action="#">

      <label for="user-email">E-mail:</label>
      <input type="email" name="email" id="user-email" placeholder="user.name@servicename.com" required>

      <label for="user-country">Country:</label>
      <input type="text" name="country" id="user-country" required>

      <label for="user-zipcode">Zip Code:</label>
      <input type="text" name="zip-code" id="user-zipcode" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
      
      <label for="password-confirmation">Password Confirmation:</label>
      <input type="password" name="password-confirmation" id="password-confirmation" required>

      <button type="submit">Submit</button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
